<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>ลืมรหัสผ่าน</title>
    <link rel="stylesheet" href="main3.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pattaya&display=swap" rel="stylesheet">
</head>

<body>
    <div class="thai">
        <div class="marquee">
            <marquee direction="left">
                ครัวคุณแม่ อาหารไทยโบราณการันตรีความอร่อยยาวนานกว่า 40 ปี
            </marquee>
        </div>
        <div id="form">
            <form id="resetForm" action="/reset-password" method="POST">
                <h1>รีเซตรหัสผ่าน</h1>
                <div class="input-control">
                    <label for="email">อีเมล:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-control">
                    <label for="new-password">รหัสผ่านใหม่:</label>
                    <input type="password" id="new-password" name="new-password" required>
                </div>

                <button type="submit" class="button-submit">รีเซตรหัสผ่าน</button>
                <button type="button" class="button-cancle" onclick="location.href='index.html';">กลับหน้าหลัก</button>
            </form>
        </div>
    </div>
    <script src="main2.js"></script>
</body>

</html>
